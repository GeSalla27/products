<section class="container">
    <h2 class="titulo">Lista de Produtos</h2>
    <table class="tabela">
        <thead class="tabela__cabecalho">
            <th class="tabela__cabecalho__conteudo">Código</th>
            <th class="tabela__cabecalho__conteudo">Produto</th>
            <th class="tabela__cabecalho__conteudo">Preço</th>
            <th class="tabela__cabecalho__conteudo">Data</th>
            <th class="tabela__cabecalho__conteudo">Ações</th>
        </thead>
        <tbody *ngIf="products?.length; else emptyProducts">
            <tr class="tabela__linha" *ngFor="let product of products">
                <th class="tabela__conteudo">{{ product?.code }}</th>
                <th class="tabela__conteudo">{{ product?.name }}</th>
                <th class="tabela__conteudo">
                    {{ product?.price | currency }}
                </th>
                <th class="tabela__conteudo">
                    {{ product?.updatedAt | date: 'short' }}
                </th>
                <div class="btn-toolbar text-center well">
                    <button
                        type="button"
                        class="btn btn-outline-primary btn-sm col-xs-3"
                        (click)="editModal(product)"
                    >
                        Editar
                    </button>
                    <button
                        type="button"
                        class="btn btn-danger btn-sm btn-block"
                        (click)="deleteProduct(product)"
                    >
                        Excluir
                    </button>
                </div>
            </tr>
        </tbody>
    </table>
    <ng-template #emptyProducts>
        <p>Nenhum produto cadastrado</p>
    </ng-template>
</section>
